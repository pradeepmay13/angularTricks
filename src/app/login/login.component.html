<div class="container">    
        
    <div id="loginbox" class="mainbox col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3">        
        
        
        <div class="panel panel-default" >
            <div class="panel-heading">
                <div class="panel-title text-center">Striker 2.0</div>
            </div>     

            <div class="panel-body" >

                <form [formGroup]="userForm"  id="form" class="form-horizontal" (ngSubmit)="userForm.valid && test()" novalidate >
                   
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input type="text" class="form-control" formControlName="username" placeholder="UserName">
                        
                    </div>

                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input type="password" class="form-control" formControlName="password" placeholder="Password">
                       
                    </div>                                                                  

                    <div class="form-group">
                        <!-- Button -->
                   
                        <button type="submit" [disabled]="!userForm.valid" class="btn btn-primary pull-right"><i class="glyphicon glyphicon-log-in"></i> Log in </button>  

                    </div>                        

                </form>     

            </div>                     
        </div>  
    </div>
</div>
