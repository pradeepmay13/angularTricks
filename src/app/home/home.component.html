<div class="row justifier">
		<div class="col-md-12">
			<h4>Basic Notification</h4>
		</div>
		<div class="col-md-2">
			<div class="btn btn-success" (click)="showSuccess()">Success Notification</div>
		</div>
		<div class="col-md-2">
			<div class="btn btn-danger" (click)="showError()">Error Notification</div>
		</div>
		<div class="col-md-2">
			<div class="btn btn-warning" (click)="showWarning()">Warning Notification</div>
		</div>
		<div class="col-md-2">
			<div class="btn btn-info" (click)="showInfo()">Infomation Notification</div>
		</div>
		<div class="col-md-2">
			<div class="btn btn-primary" (click)="showCustom()">Custom Notification</div>
		</div>
	</div>
	<div class="row justifier">
		<div class="col-md-12">
			ToastOptions Configurations:
			<hr>
		</div>
		<div class="col-md-6">
			<label>dismiss (controlled) Attribute</label><br>
			<div class="btn btn-success" (click)="controlledNotification()">Success Notification</div>
		</div>
		<div class="col-md-6">
			<label>onClickToast observable on ToastManager</label><br>
			<div class="btn btn-success" (click)="onClickToast()">Success Notification</div>
		</div>
		<simple-notifications [options]="options"></simple-notifications> <!-- [options]="options" -->
        <button (click)="showMsg()">showMsg</button>
	</div>
